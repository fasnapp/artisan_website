<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Artisan Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head> 
    
<body>
    <header>
        <nav>
            <ul>
                <li><a id="home-link" href="csslayout.html">Home</a></li>
                <li><a id="menu-link" href="menu.html">Menu</a></li>
                <li><a href="csslayout.html"><img src="images/logo.png" alt="Artisan Bakery Logo" style="height:50px;"></a></li>
                <li><a id="locations-link" href="locations.html">Locations</a></li>
                <li><a id="contact-link" href="contact.html">Contact</a></li>

            </ul>
        </nav>
        <h1>Contact Us</h1>
    </header>

    <div class="content">
    
        <div class="container">
            <h2>Get in Touch</h2>
            <form onsubmit="showNotification(event, 'Thank you for contacting us!')">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    
        <div class="container">
            <h2>Feedback & Reviews</h2>
            <form onsubmit="showNotification(event, 'Your feedback has been submitted!')">
                <textarea placeholder="Write your feedback here..." rows="5" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    
        <div class="container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?..." allowfullscreen="" loading="lazy"></iframe>
        </div>

    </div>
    <footer>
            123 Main Street, Kozhikode | Contact: 999-999-9999 | Email: f@sna.com
    </footer>
    
    <script>
        function showNotification(event, message) {
            event.preventDefault();
            alert(message);
        }
    </script>

<script>
    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft") {
            // Navigate to previous page
            window.location.href = "locations.html"; // Change based on current page
        } 
        else if (event.key === "ArrowRight") {
            // Navigate to next page
            window.location.href = "csslayout.html"; // Change based on current page
        }
    });
</script>

</body>
</html>
